<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Agregar Nuevo Film</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/maintenance/add-confirm}" th:object="${filmCreateDto}" method="post">
                <div class="row mb-3">
                    <label for="title" class="col-sm-3 col-form-label">Título</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Ej: Inception" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label">Descripción</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Describe el film..." required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="releaseYear" class="col-sm-3 col-form-label">Año de lanzamiento</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" placeholder="Ej: 2023" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="languageId" class="col-sm-3 col-form-label">ID del Lenguaje</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="languageId" th:field="*{languageId}" placeholder="Ej: 1" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rentalDuration" class="col-sm-3 col-form-label">Duración del alquiler (días)</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" placeholder="Ej: 7" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rentalRate" class="col-sm-3 col-form-label">Tasa de alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="rentalRate" th:field="*{rentalRate}" placeholder="Ej: 2.99" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="length" class="col-sm-3 col-form-label">Duración (minutos)</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="length" th:field="*{length}" placeholder="Ej: 120" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD)</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="replacementCost" th:field="*{replacementCost}" placeholder="Ej: 19.99" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rating" class="col-sm-3 col-form-label">Clasificación</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="rating" th:field="*{rating}" placeholder="Ej: PG-13" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="specialFeatures" class="col-sm-3 col-form-label">Características especiales</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}" placeholder="Ej: Making-of, Commentary" required>
                    </div>
                </div>

                <div class="mb-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Agregar Film</button>
                </div>
            </form>

            <div class="mb-4 d-flex justify-content-center">
                <a href="/maintenance/start" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYle5AA7nDEz0U0p+z2yLzog4R2J61gWq0gG1hF3rdlY3cV6r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq7p4tky3v6RSkjUAs7v9dNJ+n7F9yH2zrfkb5Nm+V6zF0" crossorigin="anonymous"></script>

</body>
</html>
