<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .modal-content {
            border-radius: 0.375rem;
        }
        .container {
            max-width: 800px;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
        }
        .form-section {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="mt-3 mb-3">
        <h3 class="text-center">Editar Película</h3>
        <hr>
    </div>

    <form id="dataForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

        <div class="form-section">
            <div class="mb-3 row">
                <label for="filmId" class="col-sm-3 col-form-label">Código</label>
                <div class="col-sm-9">
                    <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="title" class="col-sm-3 col-form-label">Título</label>
                <div class="col-sm-9">
                    <input type="text" id="title" class="form-control" th:field="*{title}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="description" class="col-sm-3 col-form-label">Descripción</label>
                <div class="col-sm-9">
                    <input type="text" id="description" class="form-control" th:field="*{description}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="releaseYear" class="col-sm-3 col-form-label">Año de lanzamiento</label>
                <div class="col-sm-9">
                    <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de alquiler (Días)</label>
                <div class="col-sm-9">
                    <input type="text" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="rentalRate" class="col-sm-3 col-form-label">Precio de alquiler (USD)</label>
                <div class="col-sm-9">
                    <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="length" class="col-sm-3 col-form-label">Duración de la película (Minutos)</label>
                <div class="col-sm-9">
                    <input type="text" id="length" class="form-control" th:field="*{length}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="replacementCost" class="col-sm-3 col-form-label">Costo de reemplazo (USD)</label>
                <div class="col-sm-9">
                    <input type="text" id="replacementCost" class="form-control" th:field="*{replacementCost}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="rating" class="col-sm-3 col-form-label">Categoría</label>
                <div class="col-sm-9">
                    <input type="text" id="rating" class="form-control" th:field="*{rating}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="specialFeatures" class="col-sm-3 col-form-label">Características especiales</label>
                <div class="col-sm-9">
                    <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
                </div>
            </div>

            <div class="mb-3 row text-center">
                <div class="col-sm-12">
                    <button type="button" id="btnActualizar" class="btn btn-primary btn-custom w-25" data-bs-toggle="modal"
                            data-bs-target="#confirmEdit">
                        Actualizar
                    </button>
                    <button type="button" id="btnRegresar" class="btn btn-secondary btn-custom w-25" onclick="location.href='/maintenance/start'">
                        Regresar
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas guardar estos datos?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmSave" type="button" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmSave').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    });
</script>

</body>
</html>
